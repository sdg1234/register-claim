<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("button").click(function(){
        var data = {"message": $('#data').val()};
        $.ajax({
            url: "/message", 
            data: data,
            success: function(result){
                console.log(result);
                
            }
        });
    });
});
</script>
</head>
<body>

<input type="text" id="data">
<div id="print">

</div>
<button>Get</button>

</body>
</html>
